<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Edit Client">

    <title>AWS Add New Client</title>
    
    <title>Job Application</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS Applied -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
</head>
<body>
    <section id="EDITClient-Form">
      <input
        id="completionSlider"
        type="range"
        min="1"
        max="111"
        step="10"
        value="0"
        disabled
      />

       <form
        method="POST"
        action="https://mercury.swin.edu.au/it000000/formtest.php"
        id="update-client"
      >

      <div class = "container">
        <div class = "row">
            <div class ="col-lg-6">
                <h1>Client Information</h1>
            </div>
        </div>     
      </div>

      <div class = "row">
        <div class = "col-lg-6">
            <label for = "CID">Client Id <span>*</span></label> <br />
            <input
                type="number"
                name="Client-Id"
                id="CID"
                placeholder="Client Id"
                required
            />
        </div>
      </div>

    <div class="row">
        <div class="col-lg-6">
            <label for="FName">First Name <span>*</span></label> <br />
            <input
                type="text"
                name="First-Name"
                id="FName"
                pattern="[A-Za-z]{1,20}"
                placeholder="First Name"
                size="25"
                required
            />
        </div>
    </div>

    <div class = "row">
            <div class="col-lg-6">
            <label for="LName">Last Name <span>*</span></label> <br />
            <input
                type="text"
                name="Last-Name"
                id="LName"
                pattern="[A-Za-z]{1,20}"
                placeholder="Last Name"
                size="25"
                required
            />
        </div>
    </div>
  
     <div class="row">
            <div class="col-lg-6">
              <label for="DOB">Date of Birth <span>*</span></label
              ><br />
              <input type="date" name="DOB" id="DOB" required />
              <span id="DOB-err"></span>
            </div>
            <div class="col-lg-6">
              <fieldset>
                <legend>Gender<span>*</span></legend>
                <input
                  type="radio"
                  id="Male"
                  name="Gender"
                  value="Male"
                  required
                />Male
                <input
                  type="radio"
                  id="Female"
                  name="Gender"
                  value="Female"
                />Female
                <input
                  type="radio"
                  id="Indeterminate/Intersex/Unspecified"
                  name="Gender"
                  value="Indeterminate/Intersex/Unspecified"
                />Indeterminate/Intersex/Unspecified
              </fieldset>
            </div>
          </div>
    
    <div class="row">
            <div class="col-lg-6">
              <label for="Address">Street Address<span>*</span></label
              ><br />
              <input
                type="text"
                name="Street-Address"
                id="Address"
                pattern="{3,40}"
                placeholder="Street Address"
                required
              />
            </div>

                        <div class="col-lg-6">
              <label for="Town">Town/Suburb<span>*</span></label> <br />
              <input
                type="text"
                name="Town"
                id="Town"
                pattern="{3,40}"
                placeholder="Town/Suburb"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <label for="State">State<span>*</span></label
              ><br />
              <select name="State" id="State" required>
                <option value="">Select</option>
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="NT">NT</option>
                <option value="WA">WA</option>
                <option value="SA">SA</option>
                <option value="TAS">TAS</option>
                <option value="ACT">ACT</option>
              </select>
            </div>
            <div class="col-lg-6">
              <label for="Postcode">Postcode<span>*</span></label
              ><br />
              <input
                type="text"
                name="Postcode"
                id="Postcode"
                pattern="[0-9]{4}"
                placeholder="Postcode"
                required
              />
              <span id="Postcode-err"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <h1>Wealth Information</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <label for="FName">Income <span>*</span></label> <br />
              <input
                type="text"
                name="Income"
                id="FName"
                pattern="[0-9]{1,20}"
                placeholder="Income"
                size="25"
                required
              />
            </div>
            <div class="col-lg-6">
              <label for="LName">Net Worth <span>*</span></label> <br />
              <input
                type="text"
                name="Net Worth"
                id="LName"
                pattern="[0-9]{1,20}"
                placeholder="Net Worth"
                size="25"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <label for="Email">Risk Tolerance<span>*</span></label> <br />
              <input
                type="text"
                name="Risk"
                id="Email"
                placeholder="Risk Tolerance"
                required
              />
            </div>
            <div class="col-lg-6">
              <label for="PhNum">Investmennt Goals<span>*</span></label> <br />
              <input
                type="text"
                name="Goals"
                id="PhNum"
                placeholder="Investmennt Goals"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <span id="Form-err"></span><br />
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </form>
     

    <footer>
      <div class="container-fluid">
        <i class="social-icon fab fa-facebook-f"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>
        <p>©Swinburne University Submission ©By</p>
      </div>
    </footer>

  </body>
