<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Update Portfolio">

    <title>Update Client Portfolio Details</title>

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"

      <link rel="stylesheet" href="./styles/styles.css" />

</head>
<body>
     <section id="UpdatePortfolio-Form">
      <input
        id="completionSlider"
        type="range"
        min="1"
        max="111"
        step="10"
        value="0"
        disabled
      />
      <form
        method="POST"
        action="https://mercury.swin.edu.au/it000000/formtest.php"
        id="update-portfolio"
        >

        <div class = "container">
          <div class = "row">
              <div class ="col-lg-6">
                  <h1>Portfolio Information</h1>
              </div>
          </div>     
        </div>

        <div class = "row">
          <div class = "col-lg-6">
              <label for = "CID">Client Id <span>*</span></label> <br />
              <input
                  type="number"
                  name="Client-Id"
                  id="CID"
                  placeholder="Client Id"
                  required
              />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
              <label for="IType">Investment Type <span>*</span></label> <br />
              <input
                  type="text"
                  name="Investment-Type"
                  id="IType"
                  pattern="[A-Za-z]{1,20}"
                  placeholder="Investment Type"
                  required
              />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
              <label for="pNoShares">Number of Shares <span>*</span></label> <br />
              <input
                  type="number"
                  name="Number-Shares"
                  id="pNoShares"
                  placeholder="Number of Shares"
                  required
              />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
              <label for="pBuyDate">Date Bought <span>*</span></label> <br />
              <input
                  type="date"
                  name="Date-Bought"
                  id="pBuyDate"
                  required
              />
              <span id="DOB-err"></span>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
              <label for="pBuyPrice">Price <span>*</span></label> <br />
              <input
                  type="number"
                  name="Price"
                  id="pBuyPrice"
                  placeholder="Price"
                  required
              />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
              <label for="pCurrentVal">Current Value <span>*</span></label> <br />
              <input
                  type="number"
                  name="Current-Value"
                  id="pCurrentVal"
                  placeholder="Current Value"
                  required
              />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
              <label for="pInterest">Interest <span>*</span></label> <br />
              <input
                  type="number"
                  name="Interest"
                  id="pInterest"
                  placeholder="Interest"
                  required
              />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
              <label for="pCapital">Captial <span>*</span></label> <br />
              <input
                  type="number"
                  name="Capital"
                  id="pCapital"
                  placeholder="Capital"
                  required
              />
          </div>
        </div>


      <div class="row">
        <div class="col-lg-6">
          <span id="Form-err"></span><br />
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>

    </form>

    <footer>
      <div class="container-fluid">
        <i class="social-icon fab fa-facebook-f"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>
        <p>©Swinburne University Submission ©By</p>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
